description: Training CIFAR-10 Robustness [L2 matched, PTail]

target:
  vc: msrlabspvc9
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: cifar_ptail
    sku: G1
    command:
    - python3 -m src.train
      --noise={noise}
      --sigma={sigma}
      --experiment-name=cifar_{noise}_{sigma}
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --experiment-name=cifar_{noise}_{sigma}
      --p=2
      --sample-size-pred=64
      --sample-size-cert=100000
      --noise-batch-size=512
      --dataset-skip=4
  type: grid
  max_trials: 100
  params:
    - name: sigma
      spec: discrete
      values: [0.25, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0, 2.25, 2.5]
    - name: noise
      spec: discrete
      values: ["PTailNoise4", "Exp2PolyNoise4", "Exp2PolyNoise8"]

