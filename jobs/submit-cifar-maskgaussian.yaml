description: Training CIFAR-10 Robustness [L2 matched, MaskGaussian]

target:
  vc: msrlabs
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: cifar_maskgaussian
    sku: G1
    command:
    - python3 -m src.train
      --noise={noise}
      --sigma={sigma}
      --experiment-name=cifar_{noise}_{sigma}
      --p=2
      --direct
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --experiment-name=cifar_{noise}_{sigma}
      --p=2
      --batch-size=1
  type: grid
  max_trials: 45
  params:
    - name: sigma
      spec: discrete
      values: [0.0, 0.05, 0.10, 0.15, 0.25, 0.35, 0.5, 0.75, 1.0]
    - name: noise
      spec: discrete
      values: ["MaskGaussianNoise1", "MaskGaussianNoise2", "MaskGaussianNoise5",
               "MaskGaussianNoise10", "MaskGaussianNoise20"]

