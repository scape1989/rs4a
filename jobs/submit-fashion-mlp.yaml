description: Training Fashion-MNIST Robustness [MLP]

target:
  vc: msrlabs
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: fashion_mlp
    sku: G1
    command:
    - python3 -m src.train
      --noise={noise}
      --sigma={sigma}
      --experiment-name=fashion_{noise}_{sigma}
      --dataset=fashion
      --model=MLP
      --lr=0.01
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --experiment-name=fashion_{noise}_{sigma}
      --dataset=fashion
      --model=MLP
      --p=1
  type: grid
  max_trials: 24
  params:
    - name: sigma
      spec: discrete
      values: [0.15, 0.5, 1.0, 2.0, 3.0, 4.0]
    - name: noise
      spec: discrete
      values: ["GaussianNoise", "UniformNoise", "LaplaceNoise"]

