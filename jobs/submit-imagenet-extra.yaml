description: Training ImageNet Robustness [L2 matched, Extra]

target:
  vc: msrlabspvc9
  cluster: eu1

storage:
  imagenet:
    storage_account_name: tonyduanstorage
    container_name: imagenet

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: imagenet
    sku: G2
    command:
    - python3 -m src.train
      --noise={noise}
      --sigma={sigma}
      --experiment-name=imagenet_{noise}_{sigma}
      --dataset=imagenet
      --p=2
      --batch-size=64
      --num-epochs=30
  type: grid
  max_trials: 20
  params:
    - name: noise
      spec: discrete
      values: ["UniformNoise"]
    - name: sigma
      spec: discrete
      values: [2.75, 3.0, 3.25]

