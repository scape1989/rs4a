description: Training CIFAR-10 Robustness [L2 matched, Direct]

target:
  vc: msrlabspvc9
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: cifar
    sku: G1
    command:
    - python3 -m src.train
      --noise={noise}
      --sigma={sigma}
      --experiment-name=cifar_{noise}_{sigma}
      --p=2
      --direct
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --experiment-name=cifar_{noise}_{sigma}
      --p=2
  type: grid
  max_trials: 30
  params:
    - name: sigma
      spec: discrete
      values: [0.15, 0.25, 0.5, 0.75, 1.0, 1.25]
    - name: noise
      spec: discrete
      values: ["UniformNoise", "LaplaceNoise", "GaussianNoise"]

