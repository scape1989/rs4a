description: Certifying CIFAR-10 Robustness [L2 matched]

target:
  vc: msrlabspvc9
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

storage:
  imagenet:
    storage_account_name: tonyduanstorage
    container_name: imagenet

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: cert_cifar
    sku: G1
    command:
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --experiment-name=cifar_{noise}_{sigma}
      --sample-size-pred=64
      --sample-size-cert=100000
      --noise-batch-size=512
      --p=2
      --save-path=/mnt/imagenet/cifar_l1/cifar_{noise}_{sigma}/model_ckpt.torch
  type: grid
  max_trials: 24
  params:
    - name: sigma
      spec: discrete
      values: [0.15, 0.25, 0.5, 0.75, 1.0, 1.25]
    - name: noise
      spec: discrete
      values: ["GaussianNoise", "LaplaceNoise", "UniformNoise", "LomaxNoise"]

