description: Training Fashion-MNIST Robustness [L2 matched]

target:
  vc: msrlabs
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: fashion
    sku: G1
    command:
    - python3 -m src.train
      --noise={noise}
      --sigma={sigma}
      --experiment-name=fashion_{noise}_{sigma}
      --dataset=fashion
      --model=MLP
      --p=2
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --experiment-name=fashion_{noise}_{sigma}
      --dataset=fashion
      --model=MLP
      --p=2
  type: grid
  max_trials: 24
  params:
    - name: sigma
      spec: discrete
      values: [0.15, 0.25, 0.5, 0.75, 1.0, 1.25]
    - name: noise
      spec: discrete
      values: ["GaussianNoise", "UniformNoise", "LaplaceNoise", "LomaxNoise"]

