description: Certifying ImageNet Robustness [Extra]

target:
  vc: msrlabspvc9
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

storage:
  imagenet:
    storage_account_name: tonyduanstorage
    container_name: imagenet

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: cert_imagenet_100k
    sku: G4
    command:
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --dataset=imagenet
      --experiment-name=imagenet_{noise}_{sigma}
      --sample-size-pred=64
      --sample-size-cert=100000
      --noise-batch-size=64
      --dataset-skip=20
      --save-path=/mnt/imagenet/imagenet_l1/imagenet_{noise}_{sigma}/model_ckpt.torch
      --p=1
  type: grid
  max_trials: 20
  params:
    - name: sigma
      spec: discrete
      values: [2.75, 3.0, 3.25]
    - name: noise
      spec: discrete
      values: ["UniformNoise"]

