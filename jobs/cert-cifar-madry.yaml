description: Certifying CIFAR-10 Robustness [Madry]

target:
  vc: msrlabs
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user
  - pip install robustness --user

storage:
  imagenet:
    storage_account_name: tonyduanstorage
    container_name: imagenet

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets/

search:
  job_template:
    name: cert_madry
    sku: G2
    command:
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --dataset=cifar
      --experiment-name=cifar_{noise}_{sigma}
      --model=Madry
      --sample-size-pred=64
      --sample-size-cert=100000
      --noise-batch-size=128
      --dataset-skip=4
      --p=1
  type: grid
  max_trials: 20
  params:
    - name: sigma
      spec: discrete
      values: [0.25, 0.5, 0.75, 1.0, 1.25]
    - name: noise
      spec: discrete
      values: ["UniformNoise"]

