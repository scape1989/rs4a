description: Training MNIST Robustness [LeNet MaskGaussian]

target:
  vc: msrlabspvc9
  cluster: eu1

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda9.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io
  setup:
  - pip install torchnet --user
  - pip install statsmodels --user
  - pip install tqdm --user

code:
  local_dir: $CONFIG_DIR/../

data:
  local_dir: $CONFIG_DIR/../data/
  remote_dir: datasets

search:
  job_template:
    name: mnist_linear
    sku: G1
    command:
    - python3 -m src.train
      --noise={noise}
      --sigma={sigma}
      --experiment-name=mnist_{noise}_{sigma}
      --p=2
      --dataset=mnist
      --model=LeNet
      --lr=0.01
    - python3 -m src.test
      --noise={noise}
      --sigma={sigma}
      --experiment-name=mnist_{noise}_{sigma}
      --p=2
      --dataset=mnist
      --model=LeNet
  type: grid
  max_trials: 20
  params:
    - name: sigma
      spec: discrete
      values: [0.25, 0.5, 0.75, 1.0, 2.0]
    - name: noise
      spec: discrete
      values: ["MaskGaussianNoise1", "MaskGaussianNoise2", "MaskGaussianNoise5",
               "MaskGaussianNoise10"]


